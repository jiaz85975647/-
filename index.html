<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 100%;
				margin: 0 auto;
				text-align: center;
			}
			img{
				vertical-align: top;
			}
			#main{
				margin-top: 10px;
			}
			.fixed{
				position: fixed;
				top:0;
				
			}
		</style>
	</head>
	<body>
			<div id="top">
			<img src="img/top.png"/>
			</div>
			<div id="nav">
			<img src="img/nav.png"/>
			</div>
			<div id="main">
			<img src="img/main.png"/>
			</div>
	</body>
	<script type="text/javascript">
		function $(id){
			return document.getElementById(id);
		}
		//导航高度
		var navtop=$("nav").offsetTop;
		console.log("navtop"+navtop);
		window.onscroll=function(){
			var scrollTop=window.pageYOffset || document.body.scroll || document.documentElement.scrollTop || 0;
			console.log("scrollTop"+scrollTop);
			if(scrollTop>=navtop){
				$("nav").className="fixed";
			}else{
				$("nav").className="";
			}
		}
	</script>
</html>
